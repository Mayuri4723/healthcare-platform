<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #333;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }

        .btn-success {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }

        .content-area {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            min-height: 500px;
        }

        .form-container {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .form-container.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .professionals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .professional-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .professional-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .professional-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .professional-card p {
            color: #666;
            margin-bottom: 8px;
        }

        .appointments-list {
            margin-top: 20px;
        }

        .appointment-item {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .appointment-item h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .appointment-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-scheduled {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-completed {
            background: #e8f5e8;
            color: #388e3c;
        }

        .status-cancelled {
            background: #ffebee;
            color: #d32f2f;
        }

        .user-info {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .time-slot {
            padding: 10px;
            text-align: center;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .time-slot:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .time-slot.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }

        @media (max-width: 768px) {
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .professionals-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• HealthCare Platform</h1>
            <div class="nav-buttons">
                <button class="btn" onclick="showLogin()">Patient Login</button>
                <button class="btn btn-secondary" onclick="showRegister()">Register</button>
                <button class="btn btn-success" onclick="showProfessionals()">Find Doctors</button>
                <button class="btn" id="logoutBtn" onclick="logout()" style="display:none;">Logout</button>
            </div>
        </div>

        <div class="content-area">
            <!-- Login Form -->
            <div id="loginForm" class="form-container">
                <h2>Patient Login</h2>
                <form onsubmit="loginPatient(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>

            <!-- Registration Form -->
            <div id="registerForm" class="form-container">
                <h2>Patient Registration</h2>
                <form onsubmit="registerPatient(event)">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="tel" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth:</label>
                            <input type="date" id="dateOfBirth" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select id="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" rows="3"></textarea>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="emergencyContactName">Emergency Contact Name:</label>
                            <input type="text" id="emergencyContactName">
                        </div>
                        <div class="form-group">
                            <label for="emergencyContactPhone">Emergency Contact Phone:</label>
                            <input type="tel" id="emergencyContactPhone">
                        </div>
                        <div class="form-group">
                            <label for="bloodGroup">Blood Group:</label>
                            <select id="bloodGroup">
                                <option value="">Select Blood Group</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="allergies">Allergies:</label>
                        <textarea id="allergies" rows="2" placeholder="List any known allergies..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="medicalHistory">Medical History:</label>
                        <textarea id="medicalHistory" rows="3" placeholder="Brief medical history..."></textarea>
                    </div>

                    <button type="submit" class="btn">Register</button>
                </form>
            </div>

            <!-- Dashboard -->
            <div id="dashboard" class="form-container">
                <div id="userInfo" class="user-info"></div>
                
                <div style="display: flex; gap: 15px; flex-wrap: wrap; margin-bottom: 20px;">
                    <button class="btn" onclick="showAppointments()">My Appointments</button>
                    <button class="btn btn-secondary" onclick="showBookAppointment()">Book Appointment</button>
                    <button class="btn btn-success" onclick="showProfile()">View Profile</button>
                </div>

                <div id="dashboardContent"></div>
            </div>

            <!-- Professionals List -->
            <div id="professionalsList" class="form-container">
                <h2>Healthcare Professionals</h2>
                <div class="form-group">
                    <label for="specializationFilter">Filter by Specialization:</label>
                    <select id="specializationFilter" onchange="filterProfessionals()">
                        <option value="">All Specializations</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Pediatrics">Pediatrics</option>
                        <option value="Orthopedics">Orthopedics</option>
                        <option value="Dermatology">Dermatology</option>
                    </select>
                </div>
                <div id="professionalsGrid" class="professionals-grid loading">
                    Loading professionals...
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let authToken = localStorage.getItem('authToken');
        let professionals = [];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            if (authToken) {
                loadUserProfile();
            } else {
                showLogin();
            }
        });

        // Show different forms
        function showLogin() {
            hideAllForms();
            document.getElementById('loginForm').classList.add('active');
        }

        function showRegister() {
            hideAllForms();
            document.getElementById('registerForm').classList.add('active');
        }

        function showDashboard() {
            hideAllForms();
            document.getElementById('dashboard').classList.add('active');
            document.getElementById('logoutBtn').style.display = 'block';
            showAppointments();
        }

        function showProfessionals() {
            hideAllForms();
            document.getElementById('professionalsList').classList.add('active');
            loadProfessionals();
        }

        function hideAllForms() {
            const forms = document.querySelectorAll('.form-container');
            forms.forEach(form => form.classList.remove('active'));
        }

        // Authentication functions
        async function loginPatient(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/patients/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    currentUser = data.patient;
                    showAlert('Login successful!', 'success');
                    setTimeout(() => {
                        showDashboard();
                        updateUserInfo();
                    }, 1000);
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Login failed. Please try again.', 'error');
            }
        }

        async function registerPatient(event) {
            event.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                dateOfBirth: document.getElementById('dateOfBirth').value,
                gender: document.getElementById('gender').value,
                address: document.getElementById('address').value,
                emergencyContactName: document.getElementById('emergencyContactName').value,
                emergencyContactPhone: document.getElementById('emergencyContactPhone').value,
                bloodGroup: document.getElementById('bloodGroup').value,
                allergies: document.getElementById('allergies').value,
                medicalHistory: document.getElementById('medicalHistory').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/patients/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Registration successful! Please login.', 'success');
                    setTimeout(() => {
                        showLogin();
                    }, 2000);
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Registration failed. Please try again.', 'error');
            }
        }

        async function loadUserProfile() {
            try {
                const response = await fetch('/api/patients/profile', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    currentUser = await response.json();
                    showDashboard();
                    updateUserInfo();
                } else {
                    localStorage.removeItem('authToken');
                    authToken = null;
                    showLogin();
                }
            } catch (error) {
                localStorage.removeItem('authToken');
                authToken = null;
                showLogin();
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            authToken = null;
            currentUser = null;
            document.getElementById('logoutBtn').style.display = 'none';
            showLogin();
        }

        function updateUserInfo() {
            if (currentUser) {
                document.getElementById('userInfo').innerHTML = `
                    <h3>Welcome, ${currentUser.first_name} ${currentUser.last_name}!</h3>
                    <p>Email: ${currentUser.email}</p>
                `;
            }
        }

        // Load professionals
        async function loadProfessionals() {
            try {
                const response = await fetch('/api/professionals');
                professionals = await response.json();
                displayProfessionals(professionals);
            } catch (error) {
                document.getElementById('professionalsGrid').innerHTML = 
                    '<p class="loading">Failed to load professionals.</p>';
            }
        }

        function displayProfessionals(profs) {
            const grid = document.getElementById('professionalsGrid');
            
            if (profs.length === 0) {
                grid.innerHTML = '<p class="loading">No professionals found.</p>';
                return;
            }

            grid.innerHTML = profs.map(prof => `
                <div class="professional-card">
                    <h3>Dr. ${prof.first_name} ${prof.last_name}</h3>
                    <p><strong>Specialization:</strong> ${prof.specialization}</p>
                    <p><strong>Department:</strong> ${prof.department}</p>
                    <p><strong>Experience:</strong> ${prof.experience_years} years</p>
                    <p><strong>Consultation Fee:</strong> $${prof.consultation_fee}</p>
                    <p><strong>Available:</strong> ${prof.availability_start} - ${prof.availability_end}</p>
                    ${authToken ? `<button class="btn" onclick="bookAppointmentWith(${prof.professional_id})">Book Appointment</button>` : ''}
                </div>
            `).join('');
        }

        function filterProfessionals() {
            const filter = document.getElementById('specializationFilter').value;
            const filtered = filter ? 
                professionals.filter(prof => prof.specialization.includes(filter)) : 
                professionals;
            displayProfessionals(filtered);
        }

        // Dashboard functions
        function showAppointments() {
            if (!authToken) return;
            
            document.getElementById('dashboardContent').innerHTML = '<div class="loading">Loading appointments...</div>';
            
            fetch('/api/appointments', {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            })
            .then(response => response.json())
            .then(appointments => {
                displayAppointments(appointments);
            })
            .catch(error => {
                document.getElementById('dashboardContent').innerHTML = 
                    '<p class="loading">Failed to load appointments.</p>';
            });
        }

        function displayAppointments(appointments) {
            const content = document.getElementById('dashboardContent');
            
            if (appointments.length === 0) {
                content.innerHTML = '<p class="loading">No appointments found.</p>';
                return;
            }

            content.innerHTML = `
                <h3>My Appointments</h3>
                <div class="appointments-list">
                    ${appointments.map(apt => `
                        <div class="appointment-item">
                            <h4>Dr. ${apt.doctor_first_name} ${apt.doctor_last_name}</h4>
                            <p><strong>Specialization:</strong> ${apt.specialization}</p>
                            <p><strong>Date:</strong> ${new Date(apt.appointment_date).toLocaleDateString()}</p>
                            <p><strong>Time:</strong> ${apt.appointment_time}</p>
                            <p><strong>Reason:</strong> ${apt.reason || 'Not specified'}</p>
                            <p><strong>Status:</strong> 
                                <span class="appointment-status status-${apt.status.toLowerCase()}">
                                    ${apt.status}
                                </span>
                            </p>
                            ${apt.status === 'Scheduled' ? 
                                `<button class="btn" onclick="cancelAppointment(${apt.appointment_id})">Cancel</button>` : 
                                ''}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function showProfile() {
            if (!currentUser) return;

            document.getElementById('dashboardContent').innerHTML = `
                <h3>Patient Profile</h3>
                <div class="professional-card">
                    <p><strong>Name:</strong> ${currentUser.first_name} ${currentUser.last_name}</p>
                    <p><strong>Email:</strong> ${currentUser.email}</p>
                    <p><strong>Phone:</strong> ${currentUser.phone}</p>
                    <p><strong>Date of Birth:</strong> ${new Date(currentUser.date_of_birth).toLocaleDateString()}</p>
                    <p><strong>Gender:</strong> ${currentUser.gender}</p>
                    <p><strong>Blood Group:</strong> ${currentUser.blood_group || 'Not specified'}</p>
                    <p><strong>Address:</strong> ${currentUser.address || 'Not specified'}</p>
                    <p><strong>Emergency Contact:</strong> ${currentUser.emergency_contact_name || 'Not specified'}</p>
                    <p><strong>Emergency Phone:</strong> ${currentUser.emergency_contact_phone || 'Not specified'}</p>
                    <p><strong>Allergies:</strong> ${currentUser.allergies || 'None specified'}</p>
                    <p><strong>Medical History:</strong> ${currentUser.medical_history || 'None specified'}</p>
                </div>
            `;
        }

        function showBookAppointment() {
            document.getElementById('dashboardContent').innerHTML = `
                <h3>Book New Appointment</h3>
                <form onsubmit="submitAppointment(event)">
                    <div class="form-group">
                        <label for="professionalSelect">Select Doctor:</label>
                        <select id="professionalSelect" required onchange="loadAvailability()">
                            <option value="">Choose a doctor...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="appointmentDate">Date:</label>
                        <input type="date" id="appointmentDate" required onchange="loadAvailability()">
                    </div>
                    <div class="form-group">
                        <label>Available Time Slots:</label>
                        <div id="timeSlots" class="time-slots">
                            <p>Select a doctor and date first</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="appointmentReason">Reason for Visit:</label>
                        <textarea id="appointmentReason" rows="3" placeholder="Describe your symptoms or reason for visit..."></textarea>
                    </div>
                    <button type="submit" class="btn">Book Appointment</button>
                </form>
            `;

            // Load professionals for selection
            loadProfessionalsForBooking();
        }

        async function loadProfessionalsForBooking() {
            try {
                const response = await fetch('/api/professionals');
                const professionals = await response.json();
                
                const select = document.getElementById('professionalSelect');
                select.innerHTML = '<option value="">Choose a doctor...</option>' +
                    professionals.map(prof => 
                        `<option value="${prof.professional_id}">
                            Dr. ${prof.first_name} ${prof.last_name} - ${prof.specialization}
                        </option>`
                    ).join('');
            } catch (error) {
                console.error('Failed to load professionals for booking');
            }
        }

        async function loadAvailability() {
            const professionalId = document.getElementById('professionalSelect').value;
            const date = document.getElementById('appointmentDate').value;
            
            if (!professionalId || !date) {
                document.getElementById('timeSlots').innerHTML = '<p>Select a doctor and date first</p>';
                return;
            }

            try {
                const response = await fetch(`/api/professionals/${professionalId}/availability/${date}`);
                const slots = await response.json();
                
                if (slots.length === 0) {
                    document.getElementById('timeSlots').innerHTML = '<p>No available slots for this date</p>';
                    return;
                }

                document.getElementById('timeSlots').innerHTML = slots.map(slot => 
                    `<div class="time-slot" onclick="selectTimeSlot(this, '${slot}')">${slot.slice(0,5)}</div>`
                ).join('');
            } catch (error) {
                document.getElementById('timeSlots').innerHTML = '<p>Failed to load availability</p>';
            }
        }

        function selectTimeSlot(element, time) {
            // Remove previous selection
            document.querySelectorAll('.time-slot').forEach(slot => 
                slot.classList.remove('selected'));
            
            // Select current slot
            element.classList.add('selected');
            element.setAttribute('data-time', time);
        }

        async function submitAppointment(event) {
            event.preventDefault();
            
            const professionalId = document.getElementById('professionalSelect').value;
            const appointmentDate = document.getElementById('appointmentDate').value;
            const selectedSlot = document.querySelector('.time-slot.selected');
            const reason = document.getElementById('appointmentReason').value;
            
            if (!selectedSlot) {
                showAlert('Please select a time slot', 'error');
                return;
            }

            const appointmentTime = selectedSlot.getAttribute('data-time');

            try {
                const response = await fetch('/api/appointments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        professionalId,
                        appointmentDate,
                        appointmentTime,
                        reason
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Appointment booked successfully!', 'success');
                    setTimeout(() => {
                        showAppointments();
                    }, 1500);
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Failed to book appointment. Please try again.', 'error');
            }
        }

        function bookAppointmentWith(professionalId) {
            if (!authToken) {
                showAlert('Please login first', 'error');
                return;
            }
            showDashboard();
            showBookAppointment();
            
            // Pre-select the professional
            setTimeout(() => {
                document.getElementById('professionalSelect').value = professionalId;
            }, 500);
        }

        async function cancelAppointment(appointmentId) {
            if (!confirm('Are you sure you want to cancel this appointment?')) {
                return;
            }

            try {
                const response = await fetch(`/api/appointments/${appointmentId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ status: 'Cancelled' })
                });

                if (response.ok) {
                    showAlert('Appointment cancelled successfully', 'success');
                    showAppointments(); // Reload appointments
                } else {
                    showAlert('Failed to cancel appointment', 'error');
                }
            } catch (error) {
                showAlert('Failed to cancel appointment', 'error');
            }
        }

        // Utility function to show alerts
        function showAlert(message, type) {
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }

            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            const contentArea = document.querySelector('.content-area');
            contentArea.insertBefore(alert, contentArea.firstChild);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Set minimum date for appointment booking
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            if (document.getElementById('appointmentDate')) {
                document.getElementById('appointmentDate').setAttribute('min', today);
            }
        });
    </script>
</body>
</html>
